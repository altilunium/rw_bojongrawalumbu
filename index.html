<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            position:fixed;
            width: 100%;
            height: 100%;
            top:0px;
            left:0px;
        }

        .info h2 {
            color:black;
            font-size:27px;
            padding: 13px;
        }

         .label {
        background-color: white;
        border: 1px solid black;
        padding: 2px;
        white-space: nowrap;
        pointer-events: none;
        font-weight: 700;
    }

        </style>
        <title>Kelurahan Bojong Rawalumbu</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/bojongrawalumbu_rw_1.js"></script>
        <script>






        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-6.293021363800374,106.97518489416659],[-6.275794867149013,107.00881603188442]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        document.querySelector(".leaflet-popup-pane").addEventListener("load", function(event) {
          var tagName = event.target.tagName,
            popup = map._popup;
          // Also check if flag is already set.
          if (tagName === "IMG" && popup && !popup._updated) {
            popup._updated = true; // Set flag to prevent looping.
            popup.update();
          }
        }, true);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        function pop_bojongrawalumbu_rw_1(feature, layer) {
    


            //layer.bindTooltip(feature.properties.rw, {permanent: true, direction: 'auto', className: 'label',});

             var tooltipContent = feature.properties.rw;

        if (feature.properties.rw == "RW 03") {
             var tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'label',
            offset: [-10, 20],
            opacity: 1,
            interactive: true
        }).setContent(tooltipContent);
        } 

        else if (feature.properties.rw == "RW 35") {

            var tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'label',
            offset: [30, 0],
            opacity: 1,
            interactive: true
        }).setContent(tooltipContent);
        }

        else if (feature.properties.rw == "RW 41") {

            var tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'label',
            offset: [25, 10],
            opacity: 1,
            interactive: true
        }).setContent(tooltipContent);
        }



        else {
             var tooltip = L.tooltip({
            permanent: true,
            direction: 'center',
            className: 'label',
            offset: [0, 0],
            opacity: 1,
            interactive: true
        }).setContent(tooltipContent);

        }     
       

        // calculate the center of the polygon
        var center = layer.getBounds().getCenter();
        console.log(layer.getBounds())

        // manually set the coordinate of the tooltip
        tooltip.setLatLng(center)

        // add the tooltip to the polygon
        layer.bindTooltip(tooltip).openTooltip();

         
            }






        

        function style_bojongrawalumbu_rw_1_0() {
            return {
                pane: 'pane_bojongrawalumbu_rw_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(239,171,97,0.0)',
                interactive: false,
            }
        }
        map.createPane('pane_bojongrawalumbu_rw_1');
        map.getPane('pane_bojongrawalumbu_rw_1').style.zIndex = 401;
        map.getPane('pane_bojongrawalumbu_rw_1').style['mix-blend-mode'] = 'normal';
        var layer_bojongrawalumbu_rw_1 = new L.geoJson(json_bojongrawalumbu_rw_1, {
            attribution: '',
            interactive: false,
            dataVar: 'json_bojongrawalumbu_rw_1',
            layerName: 'layer_bojongrawalumbu_rw_1',
            pane: 'pane_bojongrawalumbu_rw_1',
            onEachFeature: pop_bojongrawalumbu_rw_1,
            style: style_bojongrawalumbu_rw_1_0,
        });

      

        bounds_group.addLayer(layer_bojongrawalumbu_rw_1);
        map.addLayer(layer_bojongrawalumbu_rw_1);
        setBounds();
        var i = 0;
      
    
        map.on("zoomend", function(){
          
        });
        map.on("layeradd", function(){
           
        });
        map.on("layerremove", function(){
            
        });


var title = new L.Control();
            title.onAdd = function (map) {
                this._div = L.DomUtil.create('div', 'info');
                this.update();
                return this._div;
            };
            title.update = function () {
                this._div.innerHTML = '<h2>Kelurahan Bojong Rawalumbu</h2>';
            };
            title.addTo(map);



        </script>
    </body>
</html>
